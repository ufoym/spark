<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>星火排课</title>
        <link rel="stylesheet" href="editablegrid.css" type="text/css" media="screen">
        <link rel="stylesheet" href="jquery-ui-1.8.16.custom.css" type="text/css" media="screen">
        <link rel="stylesheet" href="autocomplete.css" type="text/css" media="screen">
        <link rel="stylesheet" type="text/css" href="demo.css" media="screen"/>
    </head>

    <body>
        <div id="wrap">
            <div id="message"></div>
            <div id="pagecontrol">
                <label for="pagecontrol">每页显示条目数: </label>
                <select id="pagesize" name="pagesize">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="50">100</option>
                    <option value="50">300</option>
                </select>
            </div>
            <div id="search">
                <label for="filter">模糊搜索:</label>
                <input type="text" id="filter"/>
            </div>
            <div id="tablecontent"></div>
            <div id="paginator"></div>
            <div id="edition"></div>
        </div>

        <script src="editablegrid.js"></script>
        <script src="jquery-1.6.4.min.js" ></script>
        <script src="jquery-ui-1.8.16.custom.min.js" ></script>
        <script src="autocomplete.js" ></script>
        <script src="demo.js" ></script>
        <script type="text/javascript">
            window.onload = function() {
                editableGrid.onloadJSON("out.json");
            };
        </script>

    </body>

</html>
